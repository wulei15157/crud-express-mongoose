						 {{ /each }}

						<td>

						</td>
						<td>

							{{ $index+1 }} 
						</td>
						<td>
							{{ $value.name }}
						</td>
						<td>
							{{ $value.gender }}

							{{ $value.age }}

							<td>

				</tbody>
			</table>

<a class="btn btn-success" href="/students/delete">批量删除</a>

	</div>

            <div id="main" style="width:100%;height:400px" ></div>

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        myChart.setOption({

               x:'center'
             },
              tooltip: { },

                {
